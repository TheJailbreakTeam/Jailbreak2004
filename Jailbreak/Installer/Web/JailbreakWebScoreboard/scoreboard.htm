<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Jailbreak Web Scoreboard for <%ServerName%></title>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Refresh" content="5">

    <link rel="stylesheet" type="text/css" href="styles/scoreboard.css">
  </head>
  
  <body>
    <table border=0 cellspacing=0 cellpadding=0 align=center class="scoreboard">
      <tr>
        <td colspan=7>
          <div class="game-title"><%GameTitle%></div>
          <div class="game-description"><%GameDescription%></div>
          <%Mutators%>
        </td>
      </tr>
      <tr>
        <td colspan=7>
          <div class="game-time"><%GameTime%></div>
        </td>
      </tr>

      <tr valign=bottom>
        <td rowspan=<%HeaderLinesRed%> class="score-spacer-red"></td>
        <td rowspan=<%HeaderLinesRed%> colspan=2 class="teamscore-red"><div class="teamscore-score-red"><%TeamScoreRed%></div><img alt="" src="images/scoreboard_corner_red.gif" width=8 height=8></td>
        <td width="100%"></td>
        <td rowspan=<%HeaderLinesBlue%> colspan=2 class="teamscore-blue"><div class="teamscore-score-blue"><%TeamScoreBlue%></div><img alt="" src="images/scoreboard_corner_blue.gif" width=8 height=8></td>
        <td rowspan=<%HeaderLinesBlue%> class="score-spacer-blue"></td>
      </tr>

      <%Entries%>
      
      <tr>
        <td></td>
        <td class="vertbar-red"></td>
        <td class="join" colspan=3>
          <a href="<%GameURL%>">Click here to join this game!</a>
        </td>
        <td class="vertbar-blue"></td>
        <td></td>
      </tr>
      
      <tr>
        <td class="horzbar-red" colspan=2></td>
        <td colspan=3></td>
        <td class="horzbar-blue" colspan=2></td>
      </tr>
    </table>
  </body>
</html>
